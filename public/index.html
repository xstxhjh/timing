<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Timing</title>


    <link rel="stylesheet" href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.6.0/styles/monokai_sublime.min.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue-router/3.0.7/vue-router.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/highlight.js/9.15.9/highlight.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/gsap/latest/plugins/ScrollToPlugin.min.js"></script>

    <script>
        // highlight.js 代码高亮
        hljs.initHighlightingOnLoad()
        // 进度条配置
        window.Pace.options.ajax = false
    </script>

    <style lang="scss">
        body {
            margin: 0;
        }

        code {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .pace .pace-progress {
            background: #333;
            /*进度条颜色*/
            height: 2px;
        }

        .pace .pace-progress-inner {
            box-shadow: 0 0 10px #333, 0 0 5px #333;
            /*阴影颜色*/
        }

        .pace .pace-activity {
            border-top-color: #333;
            /*上边框颜色*/
            border-left-color: #333;
            /*左边框颜色*/
        }
    </style>
</head>

<body ontouchstart>
    <noscript>
        <strong>We're sorry but timing doesn't work properly without JavaScript
            enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
